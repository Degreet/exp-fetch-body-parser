<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express Fetch Body Parser</title>
</head>
<body>
  <script>
    const randomNumber = Math.floor(Math.random() * 100);

    fetch('/api/data', {
      method: 'POST',
      body: JSON.stringify({ randomNumber }), // json stringify is needed
    }).then(() => {
      document.body.innerHTML = `Your number: ${randomNumber}`;
    })
  </script>
</body>
</html>
